name: docs
channels:
  - conda-forge
dependencies:
  # Base depends
  - python
  - pip

  - pip:
      # core
      - sphinx
      - nbsphinx
      - sphinx-notfound-page
      - sphinx-version-warning
      - sphinx-prompt
      - sphinxemoji
      - sphinx-copybutton
      - sphinx-autoapi
      - myst-parser[sphinx]
      - sphinxcontrib-httpdomain
      - sphinx-last-updated-by-git
      - linkify-it-py
      - sphinx-panels
      # themes
      - sphinx-material
      # local building
      - sphinx-autobuild
