name: test
channels:
  - conda-forge
  - openeye
dependencies:
  # Base depends
  - python
  - pip
  - pandas
  - requests
  - pint
  - appdirs
  - tqdm
  - openff-toolkit >=0.9
  - xgboost
  - openeye-toolkits >=2020.2.0
  - biotite
  - watermark
  - bravado
  - biopandas
  - awkward
  - pyarrow
  - dask
  - dask-jobqueue
  - papermill 2.2.*
  - matplotlib-base
  - ruamel.yaml
  - mdanalysis >=2.0.0
  - opencadd

  # Development
  - jupyterlab
  - nglview

  # Testing
  - pytest
  - pytest-cov
  - codecov

  - pip:
      - torch==1.9.0
      - torchvision
      - torchaudio
      # Torch geometric
      - --find-links https://pytorch-geometric.com/whl/torch-1.9.0+cpu.html
